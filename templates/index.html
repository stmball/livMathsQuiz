{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Quiz Index</h1>
        <p class="lead">Click on a quiz to get started!</p>
    </div>

    <div class="quiz-container">
        {% for quiz in quizzes %}
        <a class="card quiz" href="{{quiz.name}}/">
            <h2 class="quiz-name display-4">{{quiz.name}}</h2>
        </a>

        {% endfor %}
    </div>
</div>
{% endblock %}
