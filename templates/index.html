{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Quiz Index</h1>
            <p class="lead">Click on a quiz to get started!</p>
        </div>

        <div class="quiz-container">
            {% for quiz in quizzes %}
            <a class="card quiz" href="{{quiz.name}}/">
                <h1 class="quiz-name">{{quiz.name}}</h1>
            </a>

            {% endfor %}
        </div>
    </div>
{% endblock %}
